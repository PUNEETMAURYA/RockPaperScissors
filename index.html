<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>

    <div class="result">
        <p>Start !!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"><img src="images/rock.png" alt=" "></div>
        <div class="choice" id="p"><img src="images/paper.png" alt=" "></div>
        <div class="choice" id="s"><img src="images/scissors.png" alt=" "></div>
    </div>

    <p id="action">Make your move</p>

    <script src="app.js"></script>
</body>

</html>
